import:
  - ~/.config/alacritty/themes/catppuccin-latte.yml


mouse:
    hide_when_typing: true


window:
  padding:
    x: 20
    y: 20
  opacity: 1.0


font:
  size: 10

  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka
    style: Italic

  bold_italic:
    family: Iosevka
    style: Bold Italic

env:
  TERM: xterm-256color
