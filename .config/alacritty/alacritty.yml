import:
  - ~/.config/alacritty/themes/alabaster.yaml


mouse:
    hide_when_typing: true


window:
  padding:
    x: 20
    y: 20
  opacity: 0.90


font:
  size: 12

  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka
    style: Italic

  bold_italic:
    family: Iosevka
    style: Bold Italic
