mouse:
    hide_when_typing: true


window:
  padding:
    x: 20
    y: 20


font:
  size: 7

  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka
    style: Italic

  bold_italic:
    family: Iosevka
    style: Bold Italic

background_opacity: 0.9


